<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/sysadmin.css">

    <title>后台管理员</title>

    <style>
        .content {
            text-align: center;
            padding-top: 40px;
        }

        form {
            padding-right: 100px;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container root">
    <div th:replace="common/sys::navigation"></div>
    <div class="content">
        <h2>修改账号</h2><br>
        <form method="post" th:action="@{/sys/admin/{id}(id=${admin.id})}">
            <input type="hidden" name="_method" value="put">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="username">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${admin.username}" name="username" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="des">账号描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${admin.des}" name="des" id="des">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">状态</label>
                <div class="col-sm-10 text-left">
                    <div class="form-group form-check" style="margin-top: 8px">
                        <input type="checkbox" class="form-check-input" id="enable" name="enable" value="true"
                               th:field="*{admin.enable}">
                        <label class="form-check-label" for="enable">启用</label>
                    </div>
                </div>
            </div>
            <div class="form-group row" th:if="${error_info!=null}">
                <label class="col-form-label col-sm-2"></label>
                <div class="col-sm-10 text-left">
                    <div class="alert alert-danger" role="alert" th:text="${error_info}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2"></label>
                <div class="col-sm-10 text-left">
                    <input type="submit" class="btn btn-primary" value="保存修改">
                </div>
            </div>
        </form>
        <br>
        <br>
        <h2>修改密码</h2><br>
        <form method="post" th:action="@{/sys/admin/pwd/{id}(id=${admin.id})}">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="pwd0">旧密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd" id="pwd0">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="pwd1">新秘密</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd" id="pwd1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="pwd2">确认密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pwd" id="pwd2">
                </div>
            </div>
            <div class="form-group row" th:if="${error_pwd!=null}">
                <label class="col-form-label col-sm-2"></label>
                <div class="col-sm-10 text-left">
                    <div class="alert alert-danger" role="alert" th:text="${error_pwd}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="des"></label>
                <div class="col-sm-10 text-left">
                    <input type="submit" class="btn btn-primary" value="保存修改">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
